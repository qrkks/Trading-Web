<nav aria-label="Breadcrumb" class="flex">
    <ol class="flex overflow-hidden rounded-lg border border-gray-200 text-gray-600">
      <li class="flex items-center">
        <a href="/"
           class="flex h-10 items-center gap-1.5 bg-gray-100 px-4 transition hover:text-gray-900">
          <span class="ms-1.5 text-xs font-medium"> Home </span>
        </a>
      </li>
      {% for crumb in breadcrumbs %}
        <li class="relative flex items-center">
          <span class="absolute inset-y-0 -start-px h-10 w-4 {% cycle 'bg-gray-100' 'bg-white' %} [clip-path:_polygon(0_0,_0%_100%,_100%_50%)] rtl:rotate-180">
          </span>
          <a href="#"
             hx-get="{{ crumb.url }}"
             hx-target="#main-content"
             hx-push-url="true"
             hx-boost="true"
             class="flex h-10 items-center {% cycle 'bg-white' 'bg-gray-100' %}  pe-4 ps-8 text-xs font-medium transition hover:text-gray-900">
            {{ crumb.name }}
          </a>
        </li>
      {% endfor %}
    </ol>
  </nav>
