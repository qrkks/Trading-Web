{% extends "base.html" %}
{% block content %}
<div id="simpleSlider">
  <div class="slide" style="background-image: url('/media/products/images/26/Syringe_Pump_202312102106_MpUvg.webp');"></div>
  <div class="slide" style="background-image: url('/media/products/images/29/Dual_Syringe_Pump_202312131543_s2ice.webp');"></div>
  <!-- 添加更多幻灯片 -->
</div>
<button onclick="previousSlide()">上一张</button>
<button onclick="nextSlide()">下一张</button>
<style>
  #simpleSlider {
    width: 600px; /* 调整为所需宽度 */
    height: 400px; /* 调整为所需高度 */
    overflow: hidden;
    position: relative;
  }
  
  .slide {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    position: absolute;
    transition: transform 0.5s ease;
  }
  
</style>
<script>
  let currentIndex = 0;
const slides = document.querySelectorAll("#simpleSlider .slide");

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.style.transform = `translateX(${100 * (i - index)}%)`;
  });
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

function previousSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide(currentIndex);
}

// 初始化
showSlide(currentIndex);

</script>
