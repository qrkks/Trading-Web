  <div
  x-data="{ slideIndex: 0, slides: 2, timer: null }"
  x-init="timer = setInterval(() => slideIndex = (slideIndex + 1) % slides, 3000)"
  @mouseenter="clearInterval(timer)"
  @mouseleave="timer = setInterval(() => slideIndex = (slideIndex + 1) % slides, 3000)"
  class="relative overflow-hidden bg-white shadow-lg"
>
  <div
    class="flex transition-transform duration-1000"
    :style="'transform: translateX(-' + (slideIndex * 100) + '%)'"
  >
    <!-- Slide 1 -->
    <div
      class="relative flex-none w-screen"
      :style="'background-image: url(https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg); background-size: cover; background-position: center; height: 50vh;'"
    >
      <div
        class="absolute top-0 left-0 flex flex-col items-center justify-center w-full h-full p-4 text-white bg-black bg-opacity-30"
      >
        <h2 class="text-lg font-bold md:text-2xl lg:text-3xl xl:text-4xl">
          Title for Slide 1
        </h2>
        <p class="hidden md:block">Description for Slide 1</p>
      </div>
    </div>
    <!-- Slide 2 -->
    <div
      class="relative flex-none w-screen"
      :style="'background-image: url(https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg); background-size: cover; background-position: center; height: 50vh;'"
    >
      <div
        class="absolute top-0 left-0 flex flex-col items-center justify-center w-full h-full p-4 text-white bg-black bg-opacity-30"
      >
        <h2 class="text-lg font-bold md:text-2xl lg:text-3xl xl:text-4xl">
          Title for Slide 2
        </h2>
        <p class="hidden md:block">Description for Slide 2</p>
      </div>
    </div>
  </div>

  <!-- Navigation arrows -->
  <button
    @click="slideIndex = slideIndex === 0 ? slides - 1 : slideIndex - 1"
    class="absolute left-0 p-4 transform -translate-y-1/2 top-1/2"
  >
    <svg
      class="w-6 h-6 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      ></path>
    </svg>
  </button>
  <button
    @click="slideIndex = (slideIndex + 1) % slides"
    class="absolute right-0 p-4 transform -translate-y-1/2 top-1/2"
  >
    <svg
      class="w-6 h-6 text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      ></path>
    </svg>
  </button>

  <!-- Indicators -->
  <div class="absolute bottom-0 pb-2 transform -translate-x-1/2 left-1/2">
    <template x-for="i in slides" :key="i">
      <span
        @click="slideIndex = i - 1"
        :class="{ 'bg-white': slideIndex === i - 1, 'bg-gray-300': slideIndex !== i - 1 }"
        class="inline-block w-4 h-1 mx-1 rounded-full cursor-pointer"
      ></span>
    </template>
  </div>
</div>
