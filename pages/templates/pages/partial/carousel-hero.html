<div x-data="{ slideIndex: 0, slides: 3, timer: null }"
     x-init="timer = setInterval(() => slideIndex = (slideIndex + 1) % slides, 3000)"
     @mouseenter="clearInterval(timer)"
     @mouseleave="timer = setInterval(() => slideIndex = (slideIndex + 1) % slides, 3000)"
     class="relative overflow-hidden bg-white shadow-lg rounded-lg overflow-hidden]">
  <div class="flex transition-transform duration-1000"
       :style="'transform: translateX(-' + (slideIndex * 100) + '%)'">
    <!-- Slide 1 -->
    <div class="relative flex-none w-full"
         :style="'background-image: url(https://plus.unsplash.com/premium_photo-1661954422066-36639b6f13b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80); background-size: cover; background-position: center; height: 400px;'">
         {% comment %} 设置高度，两个都得设 {% endcomment %}
      <div class="absolute top-0 left-0 flex flex-col items-center justify-center w-full h-full p-4 text-white bg-black bg-opacity-30">
        <h2 class="text-lg font-bold md:text-2xl lg:text-3xl xl:text-4xl">
          Title for Slide 1
        </h2>
        <p class="hidden md:block">
          Description for Slide 1
        </p>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="relative flex-none w-full"
         :style="'background-image: url(https://images.unsplash.com/photo-1601579532110-08986d17f900?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80); background-size: cover; background-position: center; height: 400px;'">
      <div class="absolute top-0 left-0 flex flex-col items-center justify-center w-full h-full p-4 text-white bg-black bg-opacity-30">
        <h2 class="text-lg font-bold md:text-2xl lg:text-3xl xl:text-4xl">
          Title for Slide 2
        </h2>
        <p class="hidden md:block">
          Description for Slide 2
        </p>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="relative flex-none w-full"
         :style="'background-image: url(https://plus.unsplash.com/premium_photo-1661962453590-5653f2283a5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80); background-size: cover; background-position: center; height: 400px;'">
      <div class="absolute top-0 left-0 flex flex-col items-center justify-center w-full h-full p-4 text-white bg-black bg-opacity-30">
        <h2 class="text-lg font-bold md:text-2xl lg:text-3xl xl:text-4xl">
          Title for Slide 3
        </h2>
        <p class="hidden md:block">
          Description for Slide 3
        </p>
      </div>
    </div>
  </div>
  <!-- Navigation arrows -->
  <button @click="slideIndex = slideIndex === 0 ? slides - 1 : slideIndex - 1"
          class="absolute left-0 p-4 transform -translate-y-1/2 top-1/2">
    <svg class="w-6 h-6 text-white"
         fill="none"
         stroke="currentColor"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
      </path>
    </svg>
  </button>
  <button @click="slideIndex = (slideIndex + 1) % slides"
          class="absolute right-0 p-4 transform -translate-y-1/2 top-1/2">
    <svg class="w-6 h-6 text-white"
         fill="none"
         stroke="currentColor"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
      </path>
    </svg>
  </button>
  <!-- Indicators -->
  <div class="absolute bottom-0 pb-2 transform -translate-x-1/2 left-1/2">
    <template x-for="i in slides" :key="i">
      <span @click="slideIndex = i - 1"
            :class="{ 'bg-white': slideIndex === i - 1, 'bg-gray-300': slideIndex !== i - 1 }"
            class="inline-block w-4 h-1 mx-1 rounded-full cursor-pointer"></span>
    </template>
  </div>
</div>
