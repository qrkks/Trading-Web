version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=${TZ}
    env_file:
      - .env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  django:
    build: ./myproject
    restart: always
    environment:
      - DEBUG=${DEBUG}
      - NPM_BIN_PATH=${NPM_BIN_PATH}
      - TZ=${TZ}
    env_file:
      - .env
    volumes:
      - ./myproject:/code
      - static_volume:/code/static_cdn
      - media_volume:/code/media
    expose:
      - "8000"
    depends_on:
      - postgres

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/static
      - media_volume:/media
    environment:
      - TZ=${TZ}
    depends_on:
      - django

volumes:
  static_volume:
  media_volume:
  postgres_data:
