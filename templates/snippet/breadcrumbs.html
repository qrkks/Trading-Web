<nav aria-label="Breadcrumb"
     class=" flex mb-3 gap-1 items-center justify-center">
  <ol class="flex items-center gap-1 text-sm border-b border-gray-200 flex-wrap  text-gray-500   w-full px-3 py-2   ">
    {% for crumb in breadcrumbs %}
      {% if not forloop.last %}
        <li>
          <a href="{{ crumb.url }}"
             hx-get="{{ crumb.url }}"
             hx-push-url="true"
             hx-target="#main-content"
             hx-boost="true"
             class="block transition hover:text-cyan-500 capitalize"> {{ crumb.name }} </a>
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-4 w-4"
               viewBox="0 0 20 20"
               fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </li>
      {% else %}
        <li>
          <a class="block transition hover:text-cyan-500 capitalize">{{ crumb.name }}  </a>
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
