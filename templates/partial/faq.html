<div x-data="{ isOpen: false }" class="space-y-4 custom-container bg-white p-4 rounded shadow-lg">
    <div class="cursor-pointer" @click="isOpen = !isOpen">
        <div class="flex items-center justify-between gap-1.5 rounded-lg bg-gray-50 p-4 text-gray-900">
            <h2 class="font-medium">Lorem ipsum dolor sit amet consectetur adipisicing?</h2>
            <svg :class="{ 'rotate-180': isOpen, 'rotate-0': !isOpen }" class="transform transition-transform duration-200 h-5 w-5"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>
    <div x-show="isOpen" 
        x-transition:enter="transition ease-out duration-200" 
        x-transition:enter-start="opacity-0 transform -translate-y-2" 
        x-transition:enter-end="opacity-100 transform translate-y-0" 
        x-transition:leave="transition ease-in duration-200" 
        x-transition:leave-start="opacity-100 transform translate-y-0" 
        x-transition:leave-end="opacity-0 transform -translate-y-2" 
        class="mt-4 px-4 leading-relaxed text-gray-700">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab hic veritatis molestias culpa in, recusandae
        laboriosam neque aliquid libero nesciunt voluptate dicta quo officiis explicabo consequuntur distinctio
        corporis earum similique!
    </div>
</div>
