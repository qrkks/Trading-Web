<div>
  <h2 class="p-2 text-lg font-bold uppercase">
    products Detail
  </h2>
</div>
<div class=" custom-container bg-white rounded  py-5">
  <div class=" mx-auto pt-12">
    {% include 'products/partial/carousel-product.html' %}
  </div>
  <div class="w-full mt-10 sm:p-5 py-12">
    <div class="flow-root">
      <dl class="-my-3 divide-y divide-gray-100 text-sm">
        {% for attribute, value in product_data.items %}
          <div class="grid grid-cols-1 gap-1 py-3 even:bg-gray-50 sm:grid-cols-3 sm:gap-4">
            <dt class="font-medium text-gray-900 px-2">
              {{ attribute }}
            </dt>
            <dd class="text-gray-700 sm:col-span-2 px-2">
              {{ value }}
            </dd>
          </div>
        {% endfor %}
      </div>
    </div>
