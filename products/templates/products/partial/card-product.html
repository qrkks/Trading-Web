<a href="{{ product.get_absolute_url }}"
   hx-get="{{ product.get_absolute_url }}"
   hx-target="#main-content"
   hx-push-url="true"
   hx-boost="true"
   class="group block">
  <div class="relative h-[250px] sm:h-[350px]">
    <img src="{{ product.images.all.0.image.url }}"
         alt=""
         class="absolute inset-0 h-full w-full object-cover  opacity-100 group-hover:opacity-0" />
    <img src="{% with images=product.images.all %} {% if images|length > 1 %} {{ images.1.image.url }} {% else %} {{ images.0.image.url }} {% endif %} {% endwith %} "
         alt=""
         class="absolute inset-0 h-full w-full object-cover opacity-0 group-hover:opacity-100" />
  </div>
  <div class="mt-3">
    <h3 class="text-sm text-gray-700 group-hover:underline group-hover:underline-offset-4">
      {{ product.name }}
    </h3>
    <p class="mt-1.5 max-w-[40ch] text-xs text-gray-500">
      {{ product.description|truncatewords:'15' }}
    </p>
  </div>
</a>
