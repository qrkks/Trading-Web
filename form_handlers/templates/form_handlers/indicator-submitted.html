<div
  id="submitted"
  x-data="{ isOpen: true, afterRequest: () => { isOpen = false; }}"
  hx-on::after-request="afterRequest()"
  class="w-auto  grow p-2 shrink inline-flex   bg-green-100   text-green-800 border border-green-300 rounded ml-3 justify-between items-center"
  x-bind:class="{'opacity-0':!isOpen}"
>
  Submitted Successfully!
  <button
    id="closeButton"
    type="button"
    @click="isOpen=false"
    @submit="isOpen=false"
    class="px-3 py-1  flex rounded-full  bg-green-500 text-white cursor-pointer "
  >
    Close
  </button>
</div>
